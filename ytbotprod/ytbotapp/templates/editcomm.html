
{% extends 'base.html' %}


{% block heading %}
Edit comment
{% endblock %}

{% block body %}
<div class="block">
    <div class="box">
       <form action="/commentlists/editlist/{{listname}}/newcomm" method="POST">
        <div class="field">
        {{form.hidden_tag()}}{{ form.csrf_token }}
            <label class="label">Edit Comment</label><div class="control">
            {{form.comment(class="input textarea", placeholder="New Comment")}}</div>

        </div>
        <div class="field">{{form.submit(class="button")}}</div>


    </form>
        
    </div>
</div>
{% endblock %}
